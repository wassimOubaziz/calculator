<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#1877F2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="all">
      <div class="calculator">
        <div class="theme">
          <div class="them">
            <div class="t light">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="t dark">
              <i class="fa-solid fa-moon"></i>
            </div>
          </div>
        </div>
        <div class="display">
          <p></p>
          <input type="text" autofocus placeholder="0" />
        </div>
        <div class="pad">
          <div class="box t1 tc" data-set="ac">AC</div>
          <div class="box tc" data-set="-1">
            <i class="fa-solid fa-plus-minus"></i>
          </div>
          <div class="box tc" data-set="%">
            <i class="fa-solid fa-percent"></i>
          </div>
          <div class="box tb" data-set="/">
            <i class="fa-solid fa-divide"></i>
          </div>
          <div class="box" data-set="7"><i class="fa-solid fa-7"></i></div>
          <div class="box" data-set="8"><i class="fa-solid fa-8"></i></div>
          <div class="box" data-set="9"><i class="fa-solid fa-9"></i></div>
          <div class="box tb" data-set="*">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="box" data-set="4"><i class="fa-solid fa-4"></i></div>
          <div class="box" data-set="5"><i class="fa-solid fa-5"></i></div>
          <div class="box" data-set="6"><i class="fa-solid fa-6"></i></div>
          <div class="box tb" data-set="-">
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="box" data-set="1"><i class="fa-solid fa-1"></i></div>
          <div class="box" data-set="2"><i class="fa-solid fa-2"></i></div>
          <div class="box" data-set="3"><i class="fa-solid fa-3"></i></div>
          <div class="box tb" data-set="+">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="box" data-set="r">
            <i class="fa-solid fa-rotate-left"></i>
          </div>
          <div class="box" data-set="0"><i class="fa-solid fa-0"></i></div>
          <div class="box" data-set=".">
            <i id="dot" class="fa-solid fa-circle"></i>
          </div>
          <div class="box tb" data-set="=">
            <i class="fa-solid fa-equals"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
